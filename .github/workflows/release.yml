name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'     
        required: true

jobs:
  publish_library:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Build package&website
        run: yarn build

      - name: Prepare package to publish
        working-directory: lib
        run: |
          mkdir package
          cp ../README.md package/
          cp ../LICENSE package/
          cp package.json package/
          cp -r dist package/
      
      - name: Set package version
        run: |
          sed -i 's|version.*|version": "${{ github.event.inputs.version }}",|' lib/package/package.json
          cat lib/package/package.json

      - name: Publish package      
        if: github.ref == 'refs/heads/main'
        uses: JS-DevTools/npm-publish@v1
        with:
          package: lib/package/package.json
          token: ${{ secrets.NPM_TOKEN }}

      - name: Deploy website
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: website/build

      - name: Publish package
        if: github.ref == 'refs/heads/develop'
        uses: JS-DevTools/npm-publish@v1
        with:
          package: lib/package/package.json
          tag: beta
          token: ${{ secrets.NPM_TOKEN }}

      - name: Deploy website
        if: github.ref == 'refs/heads/develop'
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages-beta
          folder: website/build