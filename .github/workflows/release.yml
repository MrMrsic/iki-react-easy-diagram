name: Release

on:
  release:
    types: [published]

jobs:
  publish_library:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        working-directory: lib
        run: yarn install

      - name: Build package
        working-directory: lib
        run: yarn build:prod

      - name: Prepare package to publish
        working-directory: lib
        run: |
          mkdir package
          cp ../README.md package/
          cp ../LICENSE package/
          cp package.json package/
          cp -r dist package/
      
      - name: Set package version
        run: |
          version=$(echo ${{github.event.client_payload.value}} | sed 's/v//g')
          sed -i 's|version.*|version": "$version",|' lib/package/package.json
          cat lib/package/package.json

      - name: Publish package      
        if: github.ref == 'refs/heads/main'
        uses: JS-DevTools/npm-publish@v1
        with:
          package: lib/package/package.json
          token: ${{ secrets.NPM_TOKEN }}

      - name: Publish package
        if: github.ref == 'refs/heads/develop'
        uses: JS-DevTools/npm-publish@v1
        with:
          package: lib/package/package.json
          tag: beta
          token: ${{ secrets.NPM_TOKEN }}